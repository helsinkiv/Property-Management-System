    <title>Contact Me</title>
</head>
<body>
    <div id="slideout-menu">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Services</a>

            <li>

            </li>
            <li>

        </ul>
    </div>
    <nav>
        <div id="logo-img">
            <a href="#">
                <img src="img/logo2.jpg" alt="Freelance Logo">
            </a>
        </div>
        <div id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li>
                <a class="active" href="index.html">Home</a>
            </li>
            <li>
                <a href="service.html">Services</a>

                    <i class="fas fa-search"></i>
                </div>
            </li>
        </ul>
    </nav>

    <div id="searchbox">
        <input type="text" placeholder="Search Here">
    </div>

    <div class="hero">
        <form>

            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i>Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="surname" required>
                <label for="surname"><i class="fas fa-user"></i>Your Surname</label>
                </div>

            </div>
            
            <div class="input-group">
                <input type="text" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i>Your Email</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-phone"></i>Your Phone No.</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i>
                Message</label>
            </div>
            <button type="submit"><i class="fa-regular fa-paper-plane"></i>Submit</button>
        </form>

    </div>

    <footer>
        <div id="left-footer">
            <h3>Quick Links</h3>
            <p>
                <ul>
                    <li>
                        <a href="index.html">Home</a>

            </p>
        </div>

        <div id="right-footer">

                    <li>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
